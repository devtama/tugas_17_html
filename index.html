<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 17</title>
</head>
<body>
    
    <h1>Formulir Pendaftaran</h1>

    <form>
        <p>Cari Data : <input type="search" name="cari"></p>
        <p>Nama Lengkap : <input type="text" name="namalengkap"></p>
        <p>Alamat Website : <input type="url" name="linkweb"></p>
        <p>Umur: <input type="number" name="umur" min="10" max="35"></p>
        <p>No Hp: <input type="tel" name="hape"></p>
        <p>Seberapa mengerti Anda tentang materi ini? <input type="range" name="pemahaman"></p>
        <p><input type="submit" name="submit" value="Submit"></p>
    </form>

</body>
